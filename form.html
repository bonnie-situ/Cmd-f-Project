<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="GET">
        <div>
            <label>
                Description of photo
                <input type= "text" name="Description" placeholder="Give us a description of your photo!"
                required>
            </label>
        </div>
        <div>
            <label>
                Email
                <input type= "email" name="Email" placeholder="Please put your email if you want to receive updates about our project!">
            </label>
        </div>
        <button type= "reset">Reset</button>
        <button type= "submit">Submit</button>
    </form>
</body>
</html>
